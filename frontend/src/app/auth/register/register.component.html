<body>
  <div class=register>
    <form>
      <fieldset>
        <h2>Register</h2>
        <div class="form-group">
          <label for="idFirstName">First Name</label>
          <input type="firstname" class="form-control" id="idFirstName" name="firstname" [(ngModel)]="firstname" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label for="idLastName">Last Name</label>
          <input type="lastname" class="form-control" id="idLastName" name="lastname" [(ngModel)]="lastname" placeholder="Enter last name">
        </div>
        <div class="form-group">
          <label for="idPhoneNumber">Phone Number</label>
          <input type="phonenumber" class="form-control" id="idPhoneNumber" name="phonenumber" [(ngModel)]="phonenumber" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="idUsername">Username</label>
          <input type="username" class="form-control" id="idUsername" name="username" [(ngModel)]="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="idPassword">Password</label>
          <input type="password" class="form-control" id="idPassword" name="password" [(ngModel)]="password" placeholder="Enter password">
        </div>

        <a href="http://localhost:4200/#/auth/login">
          <button type="button" class="btn btn-primary" (click)="onRegisterClick()">Sign Up</button>
        </a>
        <form>
          <fieldset>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked=""> For Students
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" checked=""> Teachers ONLY
              </label>
            </div>
          </fieldset>
        </form>

      </fieldset>
    </form>
  </div>
</body>
