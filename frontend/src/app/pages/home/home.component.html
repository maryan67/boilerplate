<div class=table>
  <table class="table table-hover">
    <thead>
      <tr class="table-active">
        <th scope="col">Course Name</th>
        <th scope="col">Teacher Name</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor ="let entry of entries">
        <td>{{entry.id_course}}</td>
        <td>Patrunjel</td>
        <td>{{entry.grade}}</td>
      </tr>


    </tbody>
  </table>
</div>

<div class="courses">
  <div *ngIf="!loggedUser.isTeacher">
    <fieldset>
      <legend>Choose course</legend>
      <div class="form-group" >
        <select class="custom-select"  [(ngModel)] = "selectedCourse">
          <option *ngFor= " let course of unatendedCourses" [ngValue]= "course">{{course.name}}</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" (click)="onSelectCourseClick()">Select</button>
    </fieldset>
  </div>

  <div *ngIf="loggedUser.isTeacher">
    <fieldset>
      <legend>Choose course you are teaching </legend>
      <div class="form-group">
        <select class="custom-select" >
          <option *ngFor= " let course of courses">{{course}}</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary">Select</button>
    </fieldset>

    <fieldset>
      <legend>Choose student</legend>
      <div class="form-group">
        <select class="custom-select">
          <option selected>Nelutu</option>
          <option>Ionel</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary">Select</button>
    </fieldset>

    <fieldset> 
      <legend>New grade</legend>
      <input type="grade" class="form-control" placeholder="Enter grade">
      <button type="button" class="btn btn-primary">Set grade</button>
    </fieldset>
  </div>
</div>
